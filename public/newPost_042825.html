<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 게시물 작성</title>
    <style>
      #write {
        width: 500px;
        height: 300px;
        background-color: rgba(0, 0, 0, 0.1);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>새로운 게시물을 작성하세요.</h2>
    <label for="userid">아이디</label>
    <input
      type="text"
      id="userid"
      name="userid"
      placeholder="아이디를 입력하세요"
    />
    <br />
    <label for="name">작성자</label>
    <input type="text" id="name" name="name" placeholder="작성자 이름" />
    <br />
    <h3>글 쓰는곳</h3>
    <textarea
      name="write"
      id="write"
      placeholder="글을 작성해보세요."
    ></textarea>
    <br />
    <button onclick="WriteNewPost()">게시물 등록하기</button>
    <script>
      async function WriteNewPost() {
        const userid = document.getElementById("userid").value;
        const name = document.getElementById("name").value;
        const text = document.getElementById("write").value;
        const res = await fetch("/posts", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userid: userid,
            name: name,
            text: text,
          }),
        });
        const result = await res.json();
        if (res.ok) {
          alert(result.message);
          window.location.href = "/postsList_042825.html";
        }
      }
    </script>
  </body>
</html>
