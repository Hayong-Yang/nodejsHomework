<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
  </head>
  <body>
    <h2>로그인 페이지 입니다</h2>
    <label for="userid">아이디</label>
    <input
      type="text"
      id="userid"
      name="userid"
      placeholder="아이디를 입력하세요"
    />
    <br />
    <label for="password">패스워드</label>
    <input
      type="text"
      id="password"
      name="password"
      placeholder="패스워드를 입력하세요"
    />
  </body>
</html>
